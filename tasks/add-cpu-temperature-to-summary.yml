- name: "Add Thermal State Endpoint to Nodes.pm"
  replace:
    path: "/usr/share/perl5/PVE/API2/Nodes.pm"
    regexp: '(\s+PVE::pvecfg::version_text\(\);)(\n|.)*?\n\n(\s*my \$dinfo = df\(''/'', 1\);     # output is bytes)\n'
    replace: |
      \1
      
      \t$res->{thermalstate} = `sensors -j`;
      
      \3
    backup: true

